<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="order-app">

    <div class="top-img">
      <img src="images/illustration-hero.svg" alt="Hero" style="width: 100%; border-radius: 15px 15px 0 0;">
    </div>
    <div class="order">
      Order Summary
    </div>

    <div class="order-sum">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!

    </div>

    <div class="order-center">
      <div class="music">
        <img src="images/icon-music.svg" alt="" style="width: 60px;">
      </div>
      <div class="plan">
        <div class="annual">
          Annual Plan

        </div>
        <div class="year">
          $59.99/year

        </div>


      </div>
      <div class="change">
        Change

      </div>
    </div>

    <div class="payment">
      <button>

        Proceed to Payment
      </button>
    </div>

    <div class="cancel">
      Cancel Order

    </div>

  </div>




  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lusine Kenneth</a>.
  </div>
</body>

</html>
